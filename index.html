<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="modalProject">
        <h1>Modal Project</h1>
        <button class="open btn">open modal</button>
      </div>
      <div class="modalContent hidden">
        <button class="close btn"><i class="fas fa-times"></i></button>
        <h3>Java Script is amazing</h3>
      </div>
    </div>

    <!-- script codes -->

    <script>
      let _body = document.getElementsByTagName("body")[0];
      let openModal = document.querySelector(".open");
      let modalContent = document.querySelector(".modalContent");
      let closeModal = document.querySelector(".close");
      openModal.addEventListener("click", () => {
        modalContent.classList.remove("hidden");
        _body.classList.add("body");
      });
      closeModal.addEventListener("click", () => {
        modalContent.classList.add("hidden");
        _body.classList.remove("body");
      });
    </script>
  </body>
</html>
